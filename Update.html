<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRUD - Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<style>
/* ===== UPDATE FORM CARD ===== */
.update-form-card {
    max-width: 520px;
    background: #141414;
    padding: 30px 35px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
}

/* ===== HEADING ===== */
.update-form-card h1 {
    font-weight: 700;
    color: #187ba5;
}

/* ===== LABELS ===== */
.update-form-card .form-label {
    font-weight: 600;
    font-size: 20px;
    color: #fffbfb;
}

/* ===== INPUTS & SELECT ===== */
.update-form-card .form-control {
    border-radius: 12px;
    padding: 12px 15px;
    border: 5px solid #a8a0a0;
    transition: 0.3s;
}

.update-form-card .form-control:focus {
    border-color: #000;
    box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.15);
}

/* ===== BUTTON ===== */
.update-form-card .btn-primary {

    background: #187ba5;
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 20px;
    font-weight: 600;

         /* Fixed button width */
    display: block; 
    height: 50px; 
       width: 300px;  /* Required to center */
    margin: 0 auto;     /* Center horizontally */
}

.update-form-card .btn-primary:hover {
    background: #240fe0;
    transform: translateY(-2px);
    transition: 0.3s;
}

</style>


<body onload="populateForm()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">API CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Admission Form</a></li>
                <li class="nav-item"><a class="nav-link" href="studentlist.html">Student List</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- UPDATE FORM -->
<div class="container mt-5 update-form-card">
    <h1 class="text-center mb-4">Update Student</h1>

    <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" id="UpdateStudentName">
    </div>

    <div class="mb-3">
        <label class="form-label">Student Email</label>
        <input type="email" class="form-control" id="UpdateStudentEmail">
    </div>

    <div class="mb-3">
        <label class="form-label">Student Course</label>
        <select class="form-control" id="UpdateStudentCourse">
            <option value="CPISM">CPISM</option>
            <option value="DISM">DISM</option>
            <option value="HDSE">HDSE</option>
            <option value="ADSE">ADSE</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Student Fee</label>
        <input type="number" class="form-control" id="UpdateFee">
    </div>

    <button type="button" class="btn btn-primary w-50" onclick="updateRecord()">Update</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
