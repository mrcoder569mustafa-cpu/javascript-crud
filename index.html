<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRUD - Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
.form-card {
    max-width: 520px;
    background: #312f2f;
    
    padding: 30px 35px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
}


.form-card h1 {
    font-weight: 700;
    color: #1042ca;
}

/* ===== LABELS ===== */
.form-card .form-label {
    font-weight: 600;
    color: #e0d8d8;
    font-size: 20px;
}


.form-card .form-control {
    border-radius: 12px;
    padding: 12px 15px;
    border: 4px solid #e4d9d9;
    transition: 0.3s;
}

.form-card .form-control:focus {
    border-color: #000;
    box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.15);
}


.form-card .btn-primary {
    background: #2c4ca1;
    color:#e6dbdb;
    border: none;
    border-radius: 10px;
    height: 70px;
    padding: 12px;
    font-size: 23px;
    font-weight: 600;
}

.form-card .btn-primary:hover {
    background: #0629f1;
    transform: translateY(-2px);
    transition: 0.3s;
}

#successMessage {
    border-radius: 12px;
    font-weight: 600;
    text-align: center;
}
</style>


<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark font-size: large;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">API CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Admission Form</a></li>
                <li class="nav-item"><a class="nav-link" href="studentlist.html">Student List</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 form-card">
    <h1 class="text-center mb-4">Admission Form</h1>

    <div class="alert alert-success" id="successMessage" style="display:none;"></div>

    <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" id="StudentName" placeholder="Enter student name">
    </div>

    <div class="mb-3">
        <label class="form-label">Student Email</label>
        <input type="email" class="form-control" id="StudentEmail" placeholder="Enter student email">
        <div class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Student Course</label>
        <select class="form-control" id="StudentCourse">
            <option value="">-- Select Course --</option>
            <option value="CPISM">CPISM</option>
            <option value="DISM">DISM</option>
            <option value="HDSE">HDSE</option>
            <option value="ADSE">ADSE</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Student Fee</label>
        <input type="number" class="form-control" id="StudentFee" placeholder="Enter fee amount">
    </div>
<center><button type="button" class="btn btn-primary w-50 " onclick="createDATA()">Register</button></center>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
